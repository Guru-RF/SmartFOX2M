[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem = fatfs
build_flags =
board_build.arduino.earlephilhower.usb_manufacturer = RF.Guru
board_build.arduino.earlephilhower.usb_product = SmartFOX
board_build.arduino.earlephilhower.usb_vid = 0x1209
board_build.arduino.earlephilhower.usb_pid = 0xFF40
board_build.filesystem_size = 0.5m
lib_deps = 
    https://github.com/Guru-RF/Si5351Arduino.git